<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>

<body>
    <div class="container text-center">
        <h1 class="display-3 mt-3">This is the Random Number Generator</h1>
        <h1 class="mt-5 mb-5 display-1">{{rand_num}}</h1>
        <h1 class="mb-5">You have generated <span class="count">{{request.session.view_count}}</span> number(s)</h1>
        <a class="btn btn-success btn-lg" href="/generate">Generate</a>
        <a class="btn btn-warning btn-lg" href="/reset">Reset</a>
    </div>
</body>


</html>
